<div class="card mb-4 box-shadow">
  <img class="card-img-top" [src]="product.imageSrc">
  <div class="card-body">
    <h5>{{product.title | shortText:32}} <span class="badge badge-info float-right">{{product.category}}</span></h5>
    <p class="card-text">{{product.description | shortText:128 | badwords}}</p>
    <span class="price">{{product.price | currency:'EUR'}}</span>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">
        <app-likes [liked]="product.liked" [likesNo]="product.likesNo" (onToggleLike)="onToggleLike($event)"></app-likes>
      </small>
      <small class="text-muted">{{product.commentsNo}} comments</small>
      <button class="btn btn-primary">More details</button>
    </div>
  </div>
</div>
