<div class="row">
  <div *ngFor="let product of products; let i=index" class="col-md-4">
    <div *ngIf="true" class="card mb-4 box-shadow">
      <img class="card-img-top" [src]="product.imageSrc">
        <div class="card-body">
          <h5>{{i + 1}}. {{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
              {{product.likesNo}} likes
            </small>
            <small class="text-muted">{{product.commentsNo}} comments</small>
            <button class="btn btn-primary">More details</button>
          </div>  
        </div>
    </div>
  </div>
</div>
