<form [formGroup]='productForm' (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" formControlName='title'>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input [attr.readonly]="editMode" type="text" class="form-control" formControlName='price'>
    </div>
  </div>  
  <div class="actions">
    <button [disabled]='!productForm.valid'>Save</button>
  </div>
  Status: {{ productForm.status | json }}
  Value: {{ productForm.value | json }}
</form>
